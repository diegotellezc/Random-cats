<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Cats</title>
</head>

<body>
    <h1>Cats App</h1>
    <span id="error"></span>
    <h2 class="h2RandomCats">Random Cats</h2>
    
    <section id="randomDogs">
        <div class="images">
            <article>
                <img id="img1" height="300" alt="Random cats">
                <button id="btnRandom1">
                    Add to favorites
                </button>
            </article>

            <article>
                <img id="img2" height="300" alt="Random cats">
                <button id="btnRandom2">
                    Add to favorites
                </button>
            </article>

            <article>
                <img id="img3" height="300" alt="Random cats">
                <button id="btnRandom3">
                    Add to favorites

                </button>
            </article>

        </div>
    </section>

    <div class="reloadButton">
        <button id="reloadButton" onclick="loadRandomCats()">Show me more cats</button>
    </div>

    <h2 class="h2FavouriteCats">Favorite Cats</h2>
    
    <section id="favoriteCats">

    </section>

    <section id="uploadingCat">
        <h2>Upload a photo</h2>

        <form id="uploadingForm">
            <input type="file" name="file" id="file" onchange="previewImage()"><br>
            <label for="file">Choose a file</label>
            <img id="imagePreview">
            <button type="button" onclick="uploadCatPhoto()">Upload your photo</button>
            
        </form>
    </section>


    <script src="./main.js"></script>
</body>
</html>
